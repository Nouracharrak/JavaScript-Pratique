<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <h2> Calculatrice</h2>
    <section class="btn-container">
    <button class="btn"> Faire apparaitre la calculatrice</button>
    <button class="btn"> Faire disparaitre la calculatrice</button>
    </section>
    <div class="calculatrice">
        <input id="input1" type="number">
        <select id="operationSelect">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        </select>
        <input id="input2" type="number">
    <button> Calculer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
